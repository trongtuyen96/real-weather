<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">

    <title>Real Weather</title>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Real Weather">
    </header>

    <div id="my-location">
        <p>Check my location weather</p>
        <button class="btn btn-check-my-location" id="btn-check-location">CHECK</button>
        <p class="city-name"></p>
    </div>

    <div id="find-location">
        <p>Look up location weather</p>
        <input type="text" id="city-input" placeholder="Search for a city" autofocus>
        <br>
        <button class="btn btn-submit" id="btn-submit">SUBMIT</button>
    </div>

    <div class="display">
        <div id="weather-video">
            <video autoplay muted loop id="video-frame">
                <source src="" type="video/mp4"></video>
        </div>
        <table class="table" id="total-info">
            <tr>
                <td id="city-info"></td>
            </tr>
            <tr>
                <td id="weather-info"></td>
            </tr>
            <tr>
                <td id="temp-info"></td>
            </tr>
            <tr>
                <td id="pressure-info"></td>
            </tr>
            <tr>
                <td id="wind-speed-info"></td>
            </tr>
        </table>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyD06pquWXnhgoZAWCnBvaVJdrr7RJlKXAo"></script>
    <script src="./js/main.js"></script>
</body>

</html>
